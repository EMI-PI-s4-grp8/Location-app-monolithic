<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">  
<title>Reclamation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			  
				<h3 class="form-signin-heading">Ajouter une Reclamation</h3>
       <div class="panel-body">
         <form th:action="@{saveR}" method="post" >
         	
           <div class="form-group">
             <label class="control-label">Email</label>
             <input class="form-control" type="text" name="email"
             th:value="${reclamation.email}"  placeholder="name@example.com">
             <span class="text-danger" th:errors="*{reclamation.email}"></span>
             
           </div>
           <div class="form-group">
             <label class="control-label">Objet:</label>
             <input class="form-control" type="text" name="objet"
             th:value="${reclamation.objet}">
             <span class="text-danger" th:errors="*{reclamation.objet}"></span>
        	</div>
        	<div class="form-group">
             <label class="control-label">Message:</label>
             
             <textarea class="form-control"  rows="3" type="text" name="message"
             th:value="${reclamation.message}"></textarea>
             <span class="text-danger" th:errors="*{reclamation.message}"></span> 
            </div>
           
           <div>
             <button type="submit" onclick="return confirm('Etes vous sure?')" class="btn btn-secondary">Envoyer</button>
           </div>
         </form>
       </div>
     </div>
  </div>
</body>
</html>
